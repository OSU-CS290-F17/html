<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Semantically-meaningful blocks</title>
  </head>
  <body>

    <header>
      <h1>A Page full of semantically-meaningful HTML5 block elements</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>

    <aside>
      This is the sidebar.
    </aside>

    <main>
      <section>
        This is a section.
      </section>

      <article>
        This is an article.
      </article>
    </main>

    <footer>
      This is the footer.
    </footer>

  </body>
</html>
